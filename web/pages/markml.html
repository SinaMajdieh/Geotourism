{{define "title"}}{{.Title}}{{end}}
{{define "content"}}
  <link rel="stylesheet" href="/css/markmk-light.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
  <article class="markdown-body">
    {{.Html}}
  </article>
{{end}}
