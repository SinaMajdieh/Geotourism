{{define "satItem"}}
<div class="w3-card-4 w3-margin w3-white">
    {{if .Image}}
        <img src={{.Image}} onerror="handle_image_not_found(this)"  style="width:100%">
    {{else}}
        <img src="web/images/no-image.png"  style="width:100%">
    {{end}}
    <div class="w3-container">
        <h3><b>{{.Title}}</b></h3>
        <h5>Title description, <span class="w3-opacity">April 7, 2014</span></h5>
    </div>
    <div class="w3-container">
        {{range .Content}}
            <p>{{.}}</p>
        {{end}}
        <div class="w3-row">
            <div class="w3-col m8 s12">
                <p><button class="w3-button w3-padding-large w3-white w3-border"><a href={{.Link}}>READ MORE »</a></button></p>
            </div>
            <div class="w3-col m4 w3-hide-small">
                <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
            </div>
        </div>
    </div>
</div>
{{end}}
